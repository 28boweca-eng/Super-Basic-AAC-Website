<!DOCTYPE html>
<html>
<head>
<title>Super Basic AAC Website</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
 body {
  background-color:#FFFACD;
}
 h1 {
  text-align:center;
  font-family:Arial, sans-serif;
  font-size:50px;
 }
.button {
  padding: 100px 100px;
  border-width:10px;
  border-style:solid;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 10px 10px;
  font-size: 70px;
}
.button1 {
  background-color:#228B22;
  border-color:#006400;
}
.button2 {
  background-color:#B22222;
  border-color:#8B0000;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
</head>
<body>
	<h1>Super Basic AAC Website</h1>
	<br>
	<div class="container">
		<button class="button button1" onclick="button1()">&#10004;</button>
		<button class="button button2" onclick="button2()">&#10006;</button>
	</div>
</body>
<script>
function button1() {
  const utterance1 = new SpeechSynthesisUtterance("Yes");
  window.speechSynthesis.speak(utterance1);
}
function button2() {
  const utterance2 = new SpeechSynthesisUtterance("No");
  window.speechSynthesis.speak(utterance2);
}
</script>
</html>
